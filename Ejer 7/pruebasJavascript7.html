<!DOCTYPE html>
<html> 
	<head>
		<meta charset="UTF-8"/>
		<title>Funciones y formularios</title>
	</head>
	<form action="">
		<input type="text" id="numero1"/>
		<input type="text" id="numero2"/>
		<!-- Se pueden crear eventos para los botones -->
		<input type="button" value="Sumar" onclick="alert(suma());"/>
	</form>
	<body>
		<script>
			function suma(){
				var num1=parseInt(document.getElementById("numero1").value);
				var num2=parseInt(document.getElementById("numero2").value);
				return num1+num2;
			}
			
			// Esto es una función que se autoinvoca
			(function(){
				document.write("Esto es una función autoinvocada");
			
			}());
		</script>
	</body>
</html>

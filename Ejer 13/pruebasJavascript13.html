<!DOCTYPE html>
<html> 
	<head>

		<title>Formularios y validacion</title>
		<link rel="stylesheet" type="text/css" href="./estilos.css" media="screen">
	</head>

	<body>
		<form action="" name="formulario" method="get">
			<input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre: "/>

			<input type="radio" name="sexo" id="mujerRadio" value="Mujer"/> Mujer
			
			<br/>
			<input type="checkbox" name="terminos" id="terminos"/> Terminos
			
			<br/>
			<input type="submit" name="btn" id="btn" value="Enviar"/>
			
		</form>
		<script src="script.js"></script>
	</body>
</html>
